<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fatihcelikofficialtr.github.io/css/footer.css">
  <!--<link rel="stylesheet" href="./css/halloween-theme.css">-->
  <!--<link rel="stylesheet" href="./css/christmas-theme.css">-->
  <title>RollerCoin Calculator</title>
  
  <meta name="description" content="Rollercoin Calculator, The most accurate and complete Rollercoin calculator. Get list of best coins to mine on crypto game webpage.">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
  
  <meta name="google-site-verification" content="P0Wlg-HV2OUnCIeP7Guu70fZNk8rHSvPlYRqxzBXhmc">
  <meta property="og:title" content="RollerCoin Calculator">
  <meta property="og:description" content="The most accurate and complete Rollercoin calculator.">
  <meta property="og:image" content="https://raw.githubusercontent.com/Lmendev/rollercoin-calculator/main/.assets/screenshot.png">
  <meta property="og:url" content="https://lmendev.github.io/rollercoin-calculator">

  <meta name="twitter:title" content="RollerCoin Calculator">
  <meta name="twitter:description" content="The most accurate and complete Rollercoin calculator.">
  <meta name="twitter:image" content="https://raw.githubusercontent.com/Lmendev/rollercoin-calculator/main/.assets/screenshot.png">
  <meta name="twitter:card" content="summary_large_image">
</head>
<body id="index">
  <header>
    <h1>ROLLERCOIN HESAPLAYICI</h1>
  </header>

  <main>
    <div class="form-container">
        <div class="form-content roller-section">
          <h2>Calculator</h2>

          <form action="">
            <div class="form-group">
                <label for="inputNetworkPower">Enter <span class="important">Network Power</span> For Desired Coin</label>
                <div class="roller-input-group">
                    <input id="inputNetworkPower" type="number" name="inputNetworkPower" class="roller-input-number">
                    <select id="selectNetworkPower" name="" class="roller-select">
                        <option value="GH/s">GH/s</option>
                        <option value="TH/s">TH/s</option>
                        <option value="PH/s">PH/s</option>
                        <option value="EH/s" selected="">EH/s</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputUserPower">Enter <span class="important">Your</span> Desired Goal Power</label>
                <div class="roller-input-group">
                    <input type="number" id="inputUserPower" name="inputUserPower" class="roller-input-number">
                    <select name="" id="selectUserPower" class="roller-select">
                        <option value="GH/s">GH/s</option>
                        <option value="TH/s" selected="">TH/s</option>
                        <option value="PH/s">PH/s</option>
                        <option value="EH/s">EH/s</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputBlockReward">Enter <span class="important">Block Reward</span> For Desired Coin</label>
                <div class="roller-input-group">
                    <input type="number" id="inputBlockReward" name="inputBlockReward" class="roller-input-number">
                    <select id="selectBlockReward" name="selectBlockReward" class="roller-select">
                        <option value="BTC" selected="">BTC</option>
                        <option value="DOGE">DOGE</option>
                        <option value="ETH">ETH</option>
                        <option value="BNB">BNB</option>
                        <option value="MATIC">MATIC</option>
                        <option value="SOL">SOL</option>
                        <option value="RLT">RLT</option>
                        <option value="RST">RST</option>
                        <option value="TRX">TRX</option>
                        <option value="LTC">LTC</option>
                    </select>
                </div>
            </div>

            <div class="form-group">
                <label for="inputTimePerBlock">Enter <span class="important">Block Timer</span> For Desired Coin</label>
                <div class="roller-input-group">
                    <input type="number" id="inputTimePerBlock" name="inputTimePerBlock" class="roller-input-number">
                    <select id="selectTimePerBlock" name="selectTimePerBlock" class="roller-select">
                        <option value="SECONDS" selected="">Saniye</option>
                        <option value="MINUTES">Dakika</option>
                    </select>
                </div>
            </div>

            <div class="btn-submit-container">
                <div class="tree-dimensional-button btn-default">
                    <input id="calculateButton" type="button" class="" value="Hesapla">
                </div>
            </div>
          </form>
        </div>
    </div>

    <div class="result-container">
      <div class="calculated-reward roller-section">
        <h2>Sonuçlar</h2>
        <div class="table-responsive">
          <table class="roller-table">
            <thead>
              <tr>
                <th colspan="3">
                  <p>Hesaplanan Ödül</p>
                </th>
              </tr>
              <tr>
                <th>
                  <p>Gün</p>
                </th>
                <th>
                  <p>Miktar</p>
                </th>
                <th>
                  <p>USD</p>
                </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <p>Beklenen</p>
                </td>
                <td>
                  <p id="resultExpectedReward"></p>
                </td>
                <td>
                  <p id="resultExpectedUsdReward"></p>
                </td>
              </tr>
                <tr>
                  <td>
                    <p>Günlük</p>
                  </td>
                  <td>
                    <p id="resultDailyReward"></p>
                  </td>
                  <td>
                    <p id="resultDailyUsdReward"></p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p>Haftalık</p>
                  </td>
                  <td>
                    <p id="resultWeeklyReward"></p>
                  </td>
                  <td>
                    <p id="resultWeeklyUsdReward"></p>
                  </td>
                </tr>
                <tr>
                  <td>
                    <p>Aylık</p>
                  </td>
                  <td>
                    <p id="resultMonthlyReward"></p>
                  </td>
                  <td>
                    <p id="resultMonthlyUsdReward"></p>
                  </td>
                </tr>
            </tbody>
            <tfoot></tfoot>
          </table>
        </div>

        <div class="desired-coin">
          <div class="desired-coin-container">
            <div class="icon">
              <img id="coinIcon" src="img/btc.svg" alt="Bitcoin">
            </div>
            <div class="title-text">
              <p id="coinName">Bitcoin</p>
              <p id="coinTicker">BTC</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>



<style>
  @import url('https://fonts.googleapis.com/css2?family=Titillium+Web&display=swap');
</style>

  <script type="module" src="js/index.js"></script>
</body>
</html>
